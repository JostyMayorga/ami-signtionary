<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-white mb-4">Bootstrap 4 Login Form</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
  
                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Register</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                <div class="form-group">
                                    <label for="uname1">Nombre de usuario</label>
                                    <input [(ngModel)]="username" [ngModelOptions]="{standalone: true}" type="text" class="form-control form-control-lg rounded-0" name="uname1" id="uname1" required="" autocomplete="name">
                                    <div class="invalid-feedback">Oops, you missed this one.</div>
                                </div>
                                <div class="form-group">
                                    <label>Contraseña</label>
                                    <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" class="form-control form-control-lg rounded-0" id="pwd1" required="" autocomplete="new-password">
                                    <div class="invalid-feedback">Enter your password too!</div>
                                </div>
                                <div class="form-group">
                                        <label>Nombre</label>
                                        <input [(ngModel)]="first_name" [ngModelOptions]="{standalone: true}" type="text" class="form-control form-control-lg rounded-0" autocomplete="give-name" id="fname" required>
                                </div>
                                <div class="form-group">
                                        <label>Apellido</label>
                                        <input [(ngModel)]="last_name" [ngModelOptions]="{standalone: true}" type="text" class="form-control form-control-lg rounded-0" autocomplete="last-name" id="lname" required>
                                </div>
                                <div class="form-group">
                                        <label>Correo electrónico</label>
                                        <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="text" class="form-control form-control-lg rounded-0" id="email" autocomplete="email" required>
                                </div>
                                <div class="form-group">
                                        <label>Número de contacto</label>
                                        <input [(ngModel)]="phone_number" [ngModelOptions]="{standalone: true}" type="phone" class="form-control form-control-lg rounded-0" id="phone" autocomplete="tel-national" required>
                                </div>
                                <div>
                                    <label class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input">
                                      <span class="custom-control-indicator"></span>
                                      <span class="custom-control-description small text-dark">Remember me on this computer</span>
                                    </label>
                                </div>
                                <button (click)="signup()" type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">SignUp</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->
  
                </div>
  
  
            </div>
            <!--/row-->
  
        </div>
        <!--/col-->
    </div>
    <!--/row-->
  </div>
  <!--/container-->
